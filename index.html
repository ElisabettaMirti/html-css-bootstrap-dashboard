<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Bootstrap 2</title>
</head>
<body>
    <header class="container-fluid p-0 d-flex align-items-center">
        <nav class="navbar navbar-expand-lg navbar-light my_bg-white w-100 px-3">
            <div class="logo">
                <img src="img/logo.svg" alt="logo Boolean" class="d-none d-lg-block">
                <img src="img/mobile-logo.png" alt="logo Boolean" class="d-block d-lg-none" id="logo-mobile">
            </div>
            <div class="searchbar mx-auto w-75">
                <div class="input-group input-group-sm">
                    <span class="input-group-text my_bg-gray border-0" id="lente">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="text" class="form-control border-0 my_bg-gray" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="lente">
                </div>
            </div>
            <ul class="navbar-nav d-none d-lg-flex justify-content-around my_font-dark">
                <li class="nav-item">
                    <i class="fa-solid fa-list-ul"></i>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-circle-question"></i>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </li>
            </ul>
            <div class="profile ms-auto">
                <i class="fa-solid fa-bell"></i>
            </div>
        </nav>
    </header>


<div class="d-flex">
    <aside>
        <nav class="navbar navbar-dark my_font-white py-4">
            <ul class="navbar-nav mx-auto mb-2">
                <li class="nav-item pb-3">
                    <i class="fa-solid fa-house"></i>
                    <span class="d-none d-lg-inline">Home</span>
                </li>
                <li class="nav-item pb-3">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="d-none d-lg-inline">Stats</span>
                </li>
                <li class="nav-item pb-3">
                    <i class="fa-solid fa-signal"></i>
                    <span class="d-none d-lg-inline">Signals</span>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <section class="top my_font-white">
            <div class="container py-3">
                <div class="row">
                    <div class="col-12 col-md-4 col-lg-3  order-md-last" id="new-student">
                        <p class="d-inline">Nuovo studente</p>
                        <span>
                            <i class="fa-regular fa-square-plus fs-2"></i>
                        </span>
                    </div>

                    <div class="col-12 col-md-4 col-lg-6 order-md-first" id="badge-link">
                        <h1 class="d-inline">Boolean</h1>
                        <span class="badge rounded-pill my_bg-blue">Piano blaze</span>
                        <div class="badges navbar navbar-expand-lg d-flex justify-content-start">
                            <span class="badge rounded-pill my_bg-blue">3 app</span>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="badge rounded-pill my_bg-blue">
                                    <i class="fa-solid fa-plus"></i>
                                </span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <p class="badge rounded-pill my_bg-blue" aria-current="page" href="#">Boolean mobile app</p>
                                    </li>
                                    <li class="nav-item">
                                        <p class="badge rounded-pill my_bg-blue" href="#">Boolean web app</p>
                                    </li>
                                    <li class="nav-item">
                                        <p class="badge rounded-pill my_bg-blue" href="#">Boolean blog app</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-4 col-lg-3" id="online-students">
                        <p>Studenti online negli ultimi 30 minuti</p>
                        <h1>125</h1>
                    </div>
                </div>
            </div>    
        </section>
        


        <section class="next-class"></section>

        <section class="faq"></section>

        <section class="to-do"></section>
    </main>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
