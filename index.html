<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Bootstrap 2</title>
</head>
<body>
    <header class="container-fluid p-0 d-flex align-items-center">
        <nav class="navbar navbar-expand-lg navbar-light my_bg-white w-100 px-3">
            <div class="logo">
                <img src="img/logo.svg" alt="logo Boolean" class="h-100">
            </div>
            <div class="searchbar mx-auto w-75">
                <div class="input-group input-group-sm">
                    <span class="input-group-text my_bg-white" id="lente">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="text" class="form-control border-start-0" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="lente">
                </div>
            </div>
            <ul class="navbar-nav d-none d-lg-flex justify-content-around my_font-dark">
                <li class="nav-item">
                    <i class="fa-solid fa-list-ul"></i>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-circle-question"></i>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </li>
            </ul>
            <div class="profile ms-auto">
                <i class="fa-solid fa-bell"></i>
            </div>
        </nav>
    </header>

    <aside>
        <!-- navbar -->
    </aside>

    <main>
        <section class="top"></section>

        <section class="next-class"></section>

        <section class="faq"></section>

        <section class="to-do"></section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
